<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="wrap">
      <header>
        <h1>TODO List</h1>
      </header>
    </section>
    <section class="wrap content">
      <div class="list">
        <div class="list-header">
          <p class="name">Demo</p>
          <img
            class="refresh-list"
            src="assets/images/refresh.png"
            alt="refresh"
          />
        </div>
        <div class="list-body">
          <form class="add-new">
            <input
              type="text"
              id="new-item"
              class="chromeless-input"
              placeholder="Add to your list..."
            />
            <img
              class="submit-new-item"
             alt="submit" src="assets/images/return.png" />
          </form>

          <ul class="items">
            <!-- <li>
              <input class="check" type="checkBox" />
              <p class="item-name">Test Item</p>
              <img
                class="item-reorder"
                src="assets/images/options.png"
                alt="reorder"
              />
            </li> -->
          </ul>
          <div class="clear">
          <p class="clear-completed">Clear Completed</p>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
